<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar - Ashwin</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  
  <div class="container">
    <!-- Navigation -->
    <div class="cal-nav">
      <a href="#" id="calToday" class="cal-today-button">Today</a>
      <a href="#" class="cal-nav__left" id="calPrev">
        <img src="https://image.flaticon.com/icons/svg/339/339876.svg" alt="left" />
      </a>
      <a href="#" class="cal-nav__right" id="calNext">
        <img src="https://image.flaticon.com/icons/svg/339/339876.svg" alt="right" />
      </a>
      <div class="cal-month-year"></div>
    </div>

    <!--  -->
    <div class="cal-date">
      <div class="cal-hours-wrapper">
        <div class="cal-hours-timezone"></div>
        <div class="cal-hours"></div>
      </div>
      <div class="cal-dates"></div>
    </div>

  </div>

  <script src="./assets/scripts/script.js"></script>
</body>
</html>
